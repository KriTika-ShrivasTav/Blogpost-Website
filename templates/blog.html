{% extends 'main.html' %}
{% block title %}
    <title>Blog Page</title>
    
{% endblock title %}

{% block body %}
<form  method = 'POST' action = '/blogpost'>


    <h1 class="text-center my-3">Blog Page</h1>
    <div class="container">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Title</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Title" name="title">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Author</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Author" name="author">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Content</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="content"></textarea>
      </div>
      <input class="btn btn-dark" type="submit" value="POST">
</div>
</form>

{% endblock body %}
